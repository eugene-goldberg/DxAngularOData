<div class="row  border-bottom white-bg dashboard-header" ng-controller="View1Ctrl">
    <div class="col-md-2">
    </div>


<div class="col-md-9">
    <div id="gridContainer" dx-data-grid="gridOptions">
        <div data-options="dxTemplate: {name: 'detail'}">
            <div class="internal-grid-container">
                <div>{{data.CustomerID + " " + data.CompanyName + " Orders:"}}</div>
                <div class="internal-grid" dx-data-grid="{
				dataSource: data.Orders,
				columnAutoWidth: true,
                columns: [{
                    dataField: 'ShipName'
                },
                {
                dataField: 'OrderID'
                },
                {
                dataField: 'OrderDate'
                }
                ]
			}"></div>
            </div>
        </div>
    </div>
</div>

</div>
